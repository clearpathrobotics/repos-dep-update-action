name: 'Repos Dependency Update Action'
description: 'Update .repos file to match base or head branch'
author: 'Luis Camero'
inputs:
  branch:
    description: 'Branch to update .repos with.'
    required: true
  input:
    description: 'Input .repos file.'
    required: true
  output:
    description: 'Output .repos file.'
    required: true
runs:
  using: 'composite'
  steps:
    - name: Update .repos
      id: repos-dep-update
      shell: bash
      env:
        GH_REPO: ${{ github.repository }}
        GH_TOKEN: ${{ github.token }}
      run: |
        branch=${{ inputs.branch }}

        rm -f ${{ inputs.output }}

        echo "repositories:" >> ${{ inputs.output }}

        for repo in $(yq -r '.repositories | to_entries[] | .key' ${{ inputs.input }}); do

          type=$(yq -r .repositories.$repo.type ${{ inputs.input }})
          url=$(yq -r .repositories.$repo.url ${{ inputs.input }})
          version=$(yq -r .repositories.$repo.version ${{ inputs.input }})
          info=$(git ls-remote $url)

          if [[ $info == *"$branch"* ]]; then
            version=$branch
          else
            version=$version
          fi

          echo "repo: $repo"
          echo "type: $type"
          echo "url: $url"
          echo "version: $version"

          echo "  $repo:" >> ${{ inputs.output }}
          echo "    type: $type" >> ${{ inputs.output }}
          echo "    url: $url" >> ${{ inputs.output }}
          echo "    version: $version" >> ${{ inputs.output }}
        done
